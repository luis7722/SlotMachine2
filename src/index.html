<body>
<div class="container">
    <div class="row">

                    <h1>PERFORMANCE MANAGEMENT SLOT MACHINE</h1>
                </div>

            </div>


            <div class="row" >
                <div class="col-sm-12" >
                    <div id="slotMachineButtonShuffle" class="">

                    <div id="casino">
                        <div class="content" >
                            <div>
                                <div id="casino1" class="slotMachine firstslotmachine">
                                    <div class="slot slotNivel1"></div>

                                    <div class="slot slotBackground2"></div>
                                    <div class="slot slotBackground3"></div>
                                    <div class="slot slotBackground4"></div>
                                    <div class="slot slotBackground5"></div>
                                </div>



                            </div>
                            <div class="row" role="group">


                            </div>
                        </div>
                    </div>
                    </div>

                </div>

<script>
    $(document).ready(function () {
        var machine1 = $("#casino1").slotMachine({
            active: 0,
            delay: 500
        });

        var machine2 = $("#casino2").slotMachine({
            active: 1,
            delay: 500
        });

        machine3 = $("#casino3").slotMachine({
            active: 2,
            delay: 500
        });
        machine4 = $("#casino4").slotMachine({
            active: 2,
            delay: 500
        });
        machine5 = $("#casino5").slotMachine({
            active: 2,
            delay: 500
        });


        $("#slotMachineButtonShuffle").click(function () {
            machine1.shuffle();
            machine2.shuffle();

            clearTimeout(a);
            var a=setTimeout(function () {
                machine1.stop();
                machine2.stop();

            },4000)
        });


    });
</script>
